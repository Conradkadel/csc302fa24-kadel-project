<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - Stock/Crypto Viewer</title>
    <link rel="stylesheet" href="styles/mainStyle.css">
    <link rel="stylesheet" href="styles/searchPage.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="Objects/Stock.js"></script>
    <script>
        function loadPage() {
            // Get the symbol from the input
            const symbol = document.getElementById('symbol').value.trim();
            console.log("Symbol is " + symbol);
            if (symbol) {
                // Redirect to the stock viewer page with the stock symbol as a URL parameter
                // window.href is the location of current window so i can change it with this
                window.location.href = `stockViewer.html?symbol=${encodeURIComponent(symbol)}`; // WIll send it to the right page with the right Symbol
                console.log("Redirecting to: " + window.location.href);
            } else {
                console.error('No stock symbol provided');
            }
        }
    </script>
</head>
<body>

<header>
    <!--Basic HTML Page to display Search Page -->
    <!--Need to change the hardcoded stock data -->
    <h1>Search - Stock/Crypto Viewer</h1>
    <div class="navigation-container">
        <nav class="navigation">
            <a href="index.html">Dashboard</a>
            <a href="friendPage.html">Friends</a>
            <a href="settings.html">Settings</a>
        </nav>
        <a href="profile.html" class="profile-tab">
            <img src="https://via.placeholder.com/40" alt="Profile Picture">
        </a>
    </div>
</header>

<div class="container">

    <!-- Removed the form and replaced it with input and button -->
    <label for="symbol">Enter Stock Symbol:</label>
    <input type="text" name="symbol" id="symbol" placeholder="e.g., IBM" required>
    <button type="button" onclick="loadPage()">Get Stock Data</button>

    <div class="output" id="outputBox"></div>

    <section class="popular-searches">
        <h2>Popular Searches</h2>
        <table>
            <thead>
                <tr>
                    <th>Stock Symbol</th>
                    <th>Company Name</th>
                    <th>Current Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>TSLA</td>
                    <td>Tesla, Inc.</td>
                    <td>$750.00</td>
                </tr>
                <tr>
                    <td>AMZN</td>
                    <td>Amazon.com, Inc.</td>
                    <td>$3,200.00</td>
                </tr>
                <tr>
                    <td>AAPL</td>
                    <td>Apple Inc.</td>
                    <td>$150.00</td>
                </tr>
                <tr>
                    <td>GOOGL</td>

                    <td>$2,800.00</td>
                </tr>
                <tr>
                    <td>MSFT</td>
                    <td>Microsoft Corporation</td>
                    <td>$300.00</td>
                </tr>
            </tbody>
        </table>
    </section>
</div>

</body>
</html>
