<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - Stock/Crypto Viewer</title>
    <link rel="stylesheet" href="styles/mainStyle.css">
    <link rel="stylesheet" href="styles/searchPage.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        
    </style>
    <script>
        // Ajax Function to connect to backend. 
        // POST request to Api.php 
        $(document).ready(function() {
            $('#stockForm').on('submit', function(event) {
                event.preventDefault(); // Prevent the default form submission
                $.ajax({
                    url: '../backEnd/api.php', 
                    method: 'POST',
                    data: {
                        action: 'getStockData',
                        symbol: $('#symbol').val() //  input field
                    },
                    success: function(data) {
                        console.log(data);
                        $('#outputBox').html(JSON.stringify(data, null, 2));
                    },
                    error: function(jqXHR, status, error) {
                        console.log(error);
                        $('#outputBox').html(error);
                    }
                });
            });
        });
    </script>
</head>
<body>

<header>
    <h1>Search - Stock/Crypto Viewer</h1>
    <div class="navigation-container">
        <nav class="navigation">
            <a href="index.html">Dashboard</a>
            <a href="friendPage.html">Friends</a>
            <a href="settings.html">Settings</a>
        </nav>
        <a href="profile.html" class="profile-tab">
            <img src="https://via.placeholder.com/40" alt="Profile Picture">
        </a>
    </div>
    
</header>

<div class="container">

    <form id="stockForm">
        <label for="symbol">Enter Stock Symbol:</label>
        <input type="text" name="symbol" id="symbol" placeholder="e.g., IBM" required>
        <button type="submit">Get Stock Data</button>
    </form>

    <div class="output" id="outputBox"></div>

    <section class="popular-searches">
        <h2>Popular Searches</h2>
        <table>
            <thead>
                <tr>
                    <th>Stock Symbol</th>
                    <th>Company Name</th>
                    <th>Current Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>TSLA</td>
                    <td>Tesla, Inc.</td>
                    <td>$750.00</td>
                </tr>
                <tr>
                    <td>AMZN</td>
                    <td>Amazon.com, Inc.</td>
                    <td>$3,200.00</td>
                </tr>
                <tr>
                    <td>AAPL</td>
                    <td>Apple Inc.</td>
                    <td>$150.00</td>
                </tr>
                <tr>
                    <td>GOOGL</td>
                    <td>Alphabet Inc.</td>
                    <td>$2,800.00</td>
                </tr>
                <tr>
                    <td>MSFT</td>
                    <td>Microsoft Corporation</td>
                    <td>$300.00</td>
                </tr>
            </tbody>
        </table>
    </section>
</div>

</body>
</html>
