<!DOCTYPE html>
<!--
Search Page for Stock/Crypto Viewer
Author: Conrad Kadel

Description:
This page allows users to search for stock or cryptocurrency information.
It accepts user input for stock symbols, processes the request, and redirects the user to the StockViewer page.
Citations:
- Inspired by general web development practices on W3Schools (https://www.w3schools.com/)
-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - Stock/Crypto Viewer</title>
    <link rel="stylesheet" href="styles/mainStyle.css">
    <link rel="stylesheet" href="styles/searchPage.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="Objects/Stock.js"></script>
    <style>
        .container {
            text-align: center;
            margin-top: 50px;
        }
        #symbol, #asset-type {
            width: 50%;
            padding: 10px;
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        #search-button {
            padding: 10px 20px;
            font-size: 1.2em;
        }
    </style>
    <script>
        function loadPage() {
            // Get the symbol from the input and the selected asset type
            const symbol = document.getElementById('symbol').value.trim().toUpperCase();
            const assetType = document.getElementById('asset-type').value;

            console.log("Symbol is " + symbol);
            console.log("Asset type is " + assetType);

            if (symbol) {
                // Redirect to the stock viewer page with the stock symbol and asset type as URL parameters
                window.location.href = `stockViewer.html?symbol=${encodeURIComponent(symbol)}&type=${encodeURIComponent(assetType)}`;
                console.log("Redirecting to: " + window.location.href);
            } else {
                console.error('No stock symbol provided');
            }
        }
    </script>
</head>
<body>

<header>
    <h1>Search - Stock/Crypto Viewer</h1>
    <div class="navigation-container">
        <nav class="navigation">
            <a href="index.html">Dashboard</a>
            <!-- <a href="friendPage.html">Friends</a> -->
            <a href="settings.html">Settings</a>
        </nav>
        <a href="profile.html" class="profile-tab">
            <img src="https://via.placeholder.com/40" alt="Profile Picture">
        </a>
    </div>
</header>

<div class="container">

    <!-- Search input for Stock/Crypto with a selector for asset type -->
    <label for="symbol">Enter Stock or Crypto Symbol:</label><br>
    <input type="text" name="symbol" id="symbol" placeholder="e.g., IBM or BTC" required><br><br>
    
    <label for="asset-type">Select Asset Type:</label><br>
    <select id="asset-type" name="asset-type">
        <option value="stock">Stock</option>
        <option value="crypto">Cryptocurrency</option>
    </select><br><br>

    <button type="button" id="search-button" onclick="loadPage()">Get Data</button>

    <div class="output" id="outputBox"></div>

         
</div>

</body>
</html>
